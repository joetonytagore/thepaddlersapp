name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build backend
        run: ./gradlew :backend:build --no-daemon
      - name: Run backend smoke tests
        run: |
          chmod +x ./scripts/ci_smoke_tests.sh
          ./scripts/ci_smoke_tests.sh

  mobile-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install mobile deps
        run: |
          cd apps/mobile
          npm ci
      - name: Typecheck
        run: |
          cd apps/mobile
          npx tsc --noEmit || true
