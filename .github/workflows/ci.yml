name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: paddlers
          POSTGRES_PASSWORD: paddlers
          POSTGRES_DB: paddlers_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U paddlers" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: paddlers
      DB_PASSWORD: paddlers
      DB_NAME: paddlers_test
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/paddlers_test
      SPRING_DATASOURCE_USERNAME: paddlers
      SPRING_DATASOURCE_PASSWORD: paddlers
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -U paddlers && break
            sleep 2
          done
      - name: Install backend dependencies
        run: ./gradlew --no-daemon clean
      - name: Run backend migrations
        run: ./gradlew --no-daemon backend:update
        continue-on-error: true
      - name: Run backend tests
        run: ./gradlew --no-daemon backend:test
      - name: Install frontend dependencies
        run: |
          cd apps/web-admin
          npm ci
      - name: Build frontend
        run: |
          cd apps/web-admin
          npm run build
      - name: Run frontend tests
        run: |
          cd apps/web-admin
          npm test

