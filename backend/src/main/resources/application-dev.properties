# Dev profile - in-memory H2 for fast local runs
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create schema in dev (not for production)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Flyway in dev (we rely on JPA schema generation here)
spring.flyway.enabled=false

# Port
server.port=${SERVER_PORT:8081}

# Expose actuator for local dev
management.endpoints.web.exposure.include=health,info,metrics,env

# JWT secret for local dev (change in your environment for security)
jwt.secret=dev-secret-please-change
