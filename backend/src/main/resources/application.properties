# Stripe webhook signing secret (set via env STRIPE_WEBHOOK_SECRET). If present, the app will verify Stripe-Signature headers.
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# Optional: timestamp tolerance seconds for webhook signature verification (default 300)
# stripe.webhook.tolerance.sec=${STRIPE_WEBHOOK_TOLERANCE_SEC:300}

# Database (use DATABASE_URL if present otherwise compose pieces)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:paddlers}}
spring.datasource.username=${DB_USER:paddlers}
spring.datasource.password=${DB_PASSWORD:paddlers}

# Use Flyway for schema migrations in production; disable hibernate auto DDL
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}

# Server port
server.port=${SERVER_PORT:8081}

# Actuator (expose health endpoints)
spring.boot.admin.client.enabled=false
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
