# Production properties
server.port=${SERVER_PORT:8081}

# Datasource via env vars
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:thepaddlers_prod}
spring.datasource.username=${DB_USER:thepaddlers}
spring.datasource.password=${DB_PASSWORD:thepaddlers}

# Actuator and Prometheus
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=when_authorized
management.metrics.export.prometheus.enabled=true

# Sentry
sentry.dsn=${SENTRY_DSN:}
sentry.traces-sample-rate=0.05

# Security headers (X- content)
server.forward-headers-strategy=framework

